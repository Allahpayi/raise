<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Raise Web Development Agency">
    <meta name="keywords" content="Raise, Web, Development, Agency">
    <meta name="author" content="Allahpayi Gulmaliyev">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no" />
    <link href="https://kit-pro.fontawesome.com/releases/v5.15.1/css/pro.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Monoton&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
    <link rel="stylesheet" href="./assets/vendors/aos/aos.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Raise</title>
</head>

<body>
    <main>
        <section class="sign-up">
            <div class="container px-2">
                <div class="row">
                    <div class="col-md-6">
                        <h2 class="form-title">Sign up <a href="index.html">Raise</a></h2>
                        <form action='javascript:void(0)' method="POST" class="register-form" id="register-form">
                            <div class="form-group">
                                <label for="name"><i class="far fa-user"></i></label>
                                <input type="text" name="name" id="name" placeholder="Your Name" />
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="far fa-envelope"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email" />
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="far fa-unlock-alt"></i></label>
                                <input type="password" name="pass" id="pass" placeholder="Password" />
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="far fa-unlock-alt"></i></label>
                                <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password" />
                            </div>
                            <div class="checkbox">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term">I agree all
                                    statements in <a href="#" class="term-service">Terms of service</a></label>
                            </div>
                            <div class="form-group">
                                <button class="btn form-submit" type="submit">Register</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-6 mt-2">
                        <div class="signup-image">
                            <img src="./assets/img/signup-image.jpg" alt="sing-up-image">
                            <a href="login.html" class="signup-image-link">I am already member</a>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </main>


    <script src="./assets/vendors/jquery/jquery-3.5.1.min.js"></script>
    <script src="./assets/vendors/countUp/jquery.counterup.min.js"></script>
    <script src="./assets/vendors/countUp/jquery.waypoints.min.js"></script>
    <script src="./assets/vendors/appear/appear.min.js"></script>
    <script src="./assets/vendors/aos/aos.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
